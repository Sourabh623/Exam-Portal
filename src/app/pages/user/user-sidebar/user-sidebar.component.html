<mat-card class="mt10">
    <mat-action-list>
        <button mat-list-item routerLink="/user-dashboard"> <mat-icon mat-list-icon color="primary">home</mat-icon> Home </button>
        <button mat-list-item routerLink="/user-dashboard/all-quizzes"> <mat-icon mat-list-icon color="primary">quiz</mat-icon> All Quiz </button>
        <button mat-list-item *ngFor="let c of categories" routerLink="/user-dashboard/specific-quiz/{{c.cId}}"> 
            <mat-icon mat-list-icon color="primary">quiz</mat-icon> {{c.title}} 
        </button>
        <button mat-list-item> <mat-icon mat-list-icon color="warn">logout</mat-icon> Logout </button>
    </mat-action-list>
</mat-card>
