<!-- {{ questions| json }} -->
<div class="container-fuild mt-4" *ngIf="!isSubmit">
    <div class="row">
        <div class="col-md-2">
            <!-- Instruction Here -->
            <mat-card>
                <h3 class="text-center primary">Instruction Here</h3>
              <mat-card-content>
                  <ul>
                    <li>Do not change the tab</li>
                    <li>Do not refresh the page</li>
                    <li>Do not minimize the page</li>
                  </ul>
              </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-8" *ngIf="questions">
            <!-- Questions Here -->
            <ng-container *ngIf="questions">
                <mat-card class="f">
                    <h3>{{questions[0].quiz.title}}</h3>
                </mat-card>
            </ng-container>
            <mat-card *ngFor="let q of questions; let i = index" class="mt10">
                <mat-card-content>
                    <p>Q){{i+1}} <span [innerHTML]="q.content"></span></p>
                </mat-card-content>
                <hr class="f">
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="radio" [value]="q.option1" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                        {{q.option1}}
                    </div>
                    <div class="col-md-6">
                        <input type="radio" [value]="q.option2" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                        {{q.option2}}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="radio" [value]="q.option3" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                        {{q.option3}}
                    </div>
                    <div class="col-md-6">
                        <input type="radio" [value]="q.option4" [name]="i.toString()" [(ngModel)]="q.givenAnswer">
                        {{q.option4}}
                    </div>
                </div>
            </mat-card>
            <div class="container text-center mt-4 mb-4">
                <button (click)="submitTest()" mat-raised-button color="primary">Submit Test</button>
            </div>
        </div>
        <div class="col-md-2">
            <!-- Progress Bar Here -->
            <mat-card>
                <h3 class="text-center primary">Time is running out</h3>
                <h3 class="text-center primary">{{getFormattedTime()}}</h3>
                <mat-spinner style="margin-left: 33px;" mode="determinate" [value]="(timer/(this.questions.length*1*60))*100"></mat-spinner>
            </mat-card>
        </div>
    </div>
</div>
<div *ngIf="isSubmit"></div>
