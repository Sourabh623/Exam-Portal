<div class="row mt-3">
    <div class="col-md-9">
        <mat-card>
            <h3 class="text-capitalize text-muted">add question to <span style="color:#3f51b5;font-weight: 500;">{{quiz_title}}</span></h3>
            <mat-card-header>
                <mat-card-subtitle>
                   <h3>Enter a details of new question</h3>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <!-- {{question | json}} -->
                <form (submit)="formSubmit()">
                    <!-- content-field -->
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Write Question Content</mat-label>
                        <textarea required [(ngModel)]="question.content" name="content" placeholder="Enter here"
                        rows="9"
                        matInput></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- option1-field -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>option-1</mat-label>
                                <input required [(ngModel)]="question.option1" name="option1" matInput placeholder="Enter here">
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- option2-field -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>option-2</mat-label>
                                <input required [(ngModel)]="question.option2" name="option2" matInput placeholder="Enter here">
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- option3-field -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>option-3</mat-label>
                                <input [(ngModel)]="question.option3" name="option3" matInput placeholder="Enter here">
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- option4-field -->
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>option-4</mat-label>
                                <input [(ngModel)]="question.option4" name="option4" matInput placeholder="Enter here">
                              </mat-form-field>
                        </div>
                    </div>
                    <!-- answer-field -->
                    <mat-form-field  class="w-100" appearance="outline">
                        <mat-label>select answer</mat-label>
                        <mat-select [(ngModel)]="question.answer" name="answer">
                          <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                          <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                          <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                          <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add Question</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3">
        <app-sidebar></app-sidebar>
    </div>
</div>
