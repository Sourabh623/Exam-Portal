<mat-toolbar color="primary">
    
    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_book</mat-icon>
    </a>
    <span>ExamPortal</span>
    <span class="example-spacer"></span>
    
    <a *ngIf="!isLoggedIn"
    [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon mx-3" aria-label="Example icon-button with heart icon">
    Signin <mat-icon>login</mat-icon>
    </a>
    <a *ngIf="isLoggedIn"
    routerLink="/admin-dashboard/profile"
    mat-icon-button class="example-icon favorite-icon mx-4" aria-label="Example icon-button with heart icon">
    {{login.getUser().username}}
    </a>

    <a *ngIf="!isLoggedIn"
    [routerLink]="'/signup'" mat-icon-button class="example-icon mx-3" aria-label="Example icon-button with share icon">
    Signup <mat-icon>logout</mat-icon>
    </a>

    <a (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button class="example-icon favorite-icon mx-3" aria-label="Example icon-button with heart icon">
   Logout
</a>
</mat-toolbar>
